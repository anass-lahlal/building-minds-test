<nz-layout>
  <nz-header>
    <ul nz-menu nzTheme="dark" nzMode="horizontal">
      <li nz-menu-item [routerLink]="['/sites']" nzMatchRouter>Sites</li>
      <li nz-menu-item [routerLink]="['/buildings']" nzMatchRouter>Buildings</li>
    </ul>
  </nz-header>
  <nz-content>
    <div class="container">
      <nz-select
        nzSize="large"
        nzPlaceHolder="Filter by tags"
        nzAllowClear
        nzMode="multiple"
        [nzMaxTagCount]="3"
        [ngModel]="selectedTags()"
        (ngModelChange)="onTagsUpdate($event)"
      >
        @for (tag of tags; track tag) {
        <nz-option [nzValue]="tag" [nzLabel]="tag"></nz-option>
        }
      </nz-select>
      <div class="inner-content">
        <router-outlet />
      </div>
    </div>
  </nz-content>
</nz-layout>
